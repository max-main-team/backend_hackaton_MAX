basePath: /
definitions:
  echo.HTTPError:
    properties:
      message: {}
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateNewFacultyRequest:
    properties:
      faculty_name:
        example: FITIP
        type: string
    required:
    - faculty_name
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateSemestersRequest:
    properties:
      periods:
        items:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.SemesterPeriod'
        type: array
      uni_id:
        type: integer
    required:
    - periods
    - uni_id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.SemesterPeriod:
    properties:
      end_date:
        example: "2006-12-23T00:00:00Z"
        type: string
      start_date:
        example: "2005-12-23T00:00:00Z"
        type: string
    required:
    - end_date
    - start_date
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AcceptAccessRequest:
    properties:
      course_group_id:
        type: integer
      faculty_id:
        type: integer
      role:
        $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType'
      university_department_id:
        type: integer
      university_id:
        type: integer
      user_id:
        type: integer
    required:
    - role
    - user_id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AccessRequestResponse:
    properties:
      data:
        items:
          properties:
            first_name:
              type: string
            last_name:
              type: string
            role:
              $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType'
            user_id:
              type: integer
            username:
              type: string
          type: object
        type: array
      has_more:
        type: boolean
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.RequestAccessToUniversity:
    properties:
      role:
        $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType'
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_subjects.CreateSubjectRequest:
    properties:
      name:
        type: string
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_subjects.SubjectsResponse:
    properties:
      data:
        items:
          properties:
            id:
              type: integer
            name:
              type: string
          type: object
        type: array
      has_more:
        type: boolean
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType:
    enum:
    - student
    - teacher
    - administration
    type: string
    x-enum-varnames:
    - Student
    - Teacher
    - Admin
info:
  contact: {}
  description: API for Hackaton backend
  title: Hackaton API
  version: "1.0"
paths:
  /admin/faculties:
    post:
      consumes:
      - application/json
      description: Create a new faculty. Requires admin role. The faculty will be
        associated with the university of the current admin user.
      parameters:
      - description: Faculty creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateNewFacultyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Faculty created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new faculty
      tags:
      - faculties
  /admin/personalities/access:
    get:
      consumes:
      - application/json
      description: Current authenticated user sends a request to get a access requests
        to be in university (student/teacher/administration).
      parameters:
      - default: 5
        description: limit of requests max(50), default(5)
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: offset default(0)
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Requests for administration
          schema:
            $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AccessRequestResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: get all requests access for administration of university
      tags:
      - personalities
    post:
      consumes:
      - application/json
      description: Current authenticated user sends a request to get a role in a university
        (student/teacher/administration).
      parameters:
      - description: Access request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.RequestAccessToUniversity'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Request access to join a university
      tags:
      - personalities
  /admin/personalities/access/accept:
    post:
      consumes:
      - application/json
      description: Accept Request of user that want to be (student/teacher/administration),
        for student field university_department_id is required, course_group_id can
        be skipped. For administrations university_id is required, faculty_id can
        be skipped
      parameters:
      - description: Access request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AcceptAccessRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Accept Request for adding in University
      tags:
      - personalities
  /subjects:
    get:
      consumes:
      - application/json
      description: get all subjects for university by university ID
      parameters:
      - default: 5
        description: limit of requests max(50), default(5)
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: offset default(0)
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Requests for administration
          schema:
            $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_subjects.SubjectsResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: get all subjects by university ID
      tags:
      - subjects
    post:
      consumes:
      - application/json
      description: handler that provide creation of subject for university
      parameters:
      - description: Create request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_subjects.CreateSubjectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: create subject for university
      tags:
      - subjects
  /universities/semesters:
    post:
      consumes:
      - application/json
      description: Create or replace semester periods for specific university. Admin
        role required. This operation will delete all existing semesters for the university
        and create new ones.
      parameters:
      - description: Semester periods data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateSemestersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: semesters created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or date format
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new semester periods for university
      tags:
      - universities
swagger: "2.0"
