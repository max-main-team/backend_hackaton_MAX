info:
  contact: {}
  description: API for Hackaton backend
  title: Hackaton API
  version: "1.0"
paths:
  /admin/department:
    post:
      consumes:
      - application/json
      description: Create a new department for a specific faculty and university.
        Admin role required.
      parameters:
      - description: Department data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateDepartmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: department created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing required fields
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new department
      tags:
      - admin
  /admin/faculties:
    post:
      consumes:
      - application/json
      description: Create a new faculty. Requires admin role. The faculty will be
        associated with the university of the current admin user.
      parameters:
      - description: Faculty creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateNewFacultyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Faculty created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
