basePath: /
definitions:
  echo.HTTPError:
    properties:
      message: {}
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CourseInfoResponse:
    properties:
      end_date:
        type: string
      id:
        type: integer
      start_date:
        type: string
      university_department_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateCourseRequest:
    properties:
      end_date:
        type: string
      start_date:
        type: string
      university_department_id:
        type: integer
    required:
    - end_date
    - start_date
    - university_department_id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateDepartmentRequest:
    properties:
      alias_name:
        type: string
      department_code:
        type: string
      department_name:
        type: string
      faculty_id:
        type: integer
      university_id:
        type: integer
    required:
    - department_name
    - faculty_id
    - university_id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateEventRequest:
    properties:
      description:
        type: string
      photo_url:
        type: string
      title:
        type: string
    required:
    - description
    - photo_url
    - title
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateGroupRequest:
    properties:
      course_id:
        type: integer
      group_name:
        type: string
    required:
    - course_id
    - group_name
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateNewFacultyRequest:
    properties:
      faculty_name:
        example: FITIP
        type: string
    required:
    - faculty_name
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateSemestersRequest:
    properties:
      periods:
        items:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.SemesterPeriod'
        type: array
      uni_id:
        type: integer
    required:
    - periods
    - uni_id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.DepartmentInfoResponse:
    properties:
      code:
        example: 09.03.02
        type: string
      department_name:
        example: Sowtware Engineering
        type: string
      faculty_name:
        example: FITIP
        type: string
      id:
        example: 123456789
        type: integer
    required:
    - code
    - department_name
    - faculty_name
    - id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.EventResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      photo_url:
        type: string
      title:
        type: string
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.FacultyInfoResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      university_name:
        type: string
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.GroupInfoResponse:
    properties:
      code:
        type: string
      course_id:
        type: integer
      department_name:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.User'
      user_roles:
        items:
          type: string
        type: array
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.SemesterPeriod:
    properties:
      end_date:
        example: "2006-12-23T00:00:00Z"
        type: string
      start_date:
        example: "2005-12-23T00:00:00Z"
        type: string
    required:
    - end_date
    - start_date
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.UniInfoResponse:
    properties:
      city:
        example: Saint-Petersburg
        type: string
      description:
        example: One of the leading Russian universities in the field of information
          technology, optical design, and engineering.
        type: string
      id:
        example: 123456789
        type: integer
      photo_url:
        example: https://itmo.ru/images/itmo.jpg
        type: string
      site_url:
        example: https://itmo.ru
        type: string
      uni_name:
        example: ITMO University
        type: string
      uni_short_name:
        example: ITMO
        type: string
    required:
    - city
    - id
    - uni_name
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.User:
    properties:
      first_name:
        example: John
        type: string
      id:
        example: 123456789
        type: integer
      language_code:
        example: ru
        type: string
      last_name:
        example: Doe
        type: string
      photo_url:
        example: https://example.com/photo.jpg
        type: string
      username:
        example: johndoe
        type: string
    required:
    - first_name
    - id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.UserInfoResponse:
    properties:
      user:
        $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.User'
      user_roles:
        items:
          type: string
        type: array
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AcceptAccessRequest:
    properties:
      course_group_id:
        type: integer
      faculty_id:
        type: integer
      role:
        $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType'
      university_department_id:
        type: integer
      university_id:
        type: integer
      user_id:
        type: integer
    required:
    - role
    - user_id
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AccessRequestResponse:
    properties:
      data:
        items:
          properties:
            first_name:
              type: string
            last_name:
              type: string
            request_id:
              type: integer
            role:
              $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType'
            user_id:
              type: integer
            username:
              type: string
          type: object
        type: array
      has_more:
        type: boolean
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.RequestAccessToUniversity:
    properties:
      role:
        $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType'
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_schedules.ClassesResponse:
    properties:
      end_time:
        type: string
      id:
        type: integer
      pair_number:
        type: integer
      start_time:
        type: string
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_schedules.CreateClassRequest:
    properties:
      end_time:
        type: string
      pair_number:
        type: integer
      start_time:
        type: string
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_subjects.CreateSubjectRequest:
    properties:
      name:
        type: string
      university_id:
        type: integer
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_http_subjects.SubjectsResponse:
    properties:
      data:
        items:
          properties:
            id:
              type: integer
            name:
              type: string
          type: object
        type: array
      has_more:
        type: boolean
    type: object
  github_com_max-main-team_backend_hackaton_MAX_internal_models_repository_personalities.RoleType:
    enum:
    - student
    - teacher
    - administration
    type: string
    x-enum-varnames:
    - Student
    - Teacher
    - Admin
  internal_http_handlers.RefreshRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
info:
  contact: {}
  description: API for Hackaton backend
  title: Hackaton API
  version: "1.0"
paths:
  /admin/courses:
    get:
      consumes:
      - application/json
      description: Get all courses for the admin's university. Admin role required.
      produces:
      - application/json
      responses:
        "200":
          description: List of courses
          schema:
            items:
              $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CourseInfoResponse'
            type: array
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Get all courses for university
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Create a new course for a specific university department. Creates
        entry in universities.courses. Admin role required.
      parameters:
      - description: Course data (start_date, end_date, university_department_id required)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateCourseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: course created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing required fields
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new course
      tags:
      - admin
  /admin/department:
    post:
      consumes:
      - application/json
      description: Create a new department and link it to a specific faculty and university.
        Creates entry in universities.departments and universities.university_departments.
        Admin role required.
      parameters:
      - description: Department data (department_name required, department_code and
          alias_name optional)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateDepartmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: department created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing required fields
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new department
      tags:
      - admin
  /admin/faculties:
    get:
      consumes:
      - application/json
      description: Get all faculties for the university associated with the authenticated
        admin user
      produces:
      - application/json
      responses:
        "200":
          description: List of faculties
          schema:
            items:
              $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.FacultyInfoResponse'
            type: array
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Get all faculties for admin's university
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Create a new faculty for the university. Admin role required.
      parameters:
      - description: Faculty data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateNewFacultyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: faculty created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new faculty
      tags:
      - admin
  /admin/groups:
    post:
      consumes:
      - application/json
      description: Create a new course group for a specific course. Creates entry
        in groups.course_groups. Admin role required.
      parameters:
      - description: Group data (group_name and course_id required)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: group created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing required fields
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "403":
          description: Forbidden - user is not admin
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Create new course group
      tags:
      - admin
  /admin/personalities/access:
    delete:
      consumes:
      - application/json
      description: Decline access request for user. Admin role required.
      parameters:
      - description: Request ID
        in: query
        name: request_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Reject access request
      tags:
      - personalities
    get:
      consumes:
      - application/json
      description: Get all access requests to join university (student/teacher/administration).
        Admin role required.
      parameters:
      - default: 5
        description: Limit of requests, max(50), default(5)
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: Offset, default(0)
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Requests for administration
          schema:
            $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AccessRequestResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Get all access requests for administration
      tags:
      - personalities
    post:
      consumes:
      - application/json
      description: Current authenticated user sends a request to get a role in a university
        (student/teacher/administration).
      parameters:
      - description: Access request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.RequestAccessToUniversity'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Request access to join a university
      tags:
      - personalities
  /admin/personalities/access/accept:
    post:
      consumes:
      - application/json
      description: Accept Request of user that want to be (student/teacher/administration),
        for student field university_department_id is required, course_group_id can
        be skipped. For administrations university_id is required, faculty_id can
        be skipped
      parameters:
      - description: Access request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_models_http_personalities.AcceptAccessRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Accept Request for adding in University
      tags:
      - personalities
  /auth/checkToken:
    get:
      consumes:
      - application/json
      description: Verify if the provided JWT access token is valid
      produces:
      - application/json
      responses:
        "200":
          description: 'status: token is valid'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerAuth: []
      summary: Check JWT token validity
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authenticate user using MAX WebApp init data and return JWT tokens
      parameters:
      - description: Authentication date
        in: formData
        name: auth_date
        required: true
        type: string
      - description: Authentication hash
        in: formData
        name: hash
        required: true
        type: string
      - description: User data JSON
        in: formData
        name: user
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: JWT tokens
          schema:
            $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.LoginResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Invalid init data
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: User login via MAX WebApp
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access and refresh tokens using a valid refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_http_handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New JWT tokens
          schema:
            $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Refresh JWT tokens
      tags:
      - auth
  /personalities/departments:
    get:
      consumes:
      - application/json
      description: Get all departments for faculty by faculty ID
      parameters:
      - description: Faculty ID
        in: query
        name: faculty_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Departments
          schema:
            items:
              $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.DepartmentInfoResponse'
            type: array
        "400":
          description: Invalid request parameter
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get all departments for faculty
      tags:
      - personalities
  /personalities/faculty:
    get:
      consumes:
      - application/json
      description: Get all faculties for university by university ID
      parameters:
      - description: University ID
        in: query
        name: university_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Faculties
          schema:
            items:
              $ref: '#/definitions/github_com_max-main-team_backend_hackaton_MAX_internal_http_dto.FacultyInfoResponse'
            type: array
        "400":
          description: Invalid request parameter
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get all faculties for university
      tags:
      - personalities
  /personalities/groups:
    get:
      consumes:
      - application/json
      description: Get all course groups for department by department ID
      parameters:
      - description: Department ID
        in: query
        name: department_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Groups
          schema:
